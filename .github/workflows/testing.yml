name: Unit Tests

on: [pull_request]

env:
  NODE_VERSION: 18.16.0

jobs:
  linting:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Lint Application
        run: npm run lint

  tests:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Npm Clean Install
        run: npm ci

      - name: test
        run: npm run test
